name: Deploy Portfolio

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t ${{ env.REGISTRY }}/nbesoro/nbesoro-backend:latest ./cv-back-end
          docker push ${{ env.REGISTRY }}/nbesoro/nbesoro-backend:latest

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          docker build -t ${{ env.REGISTRY }}/nbesoro/nbesoro-frontend:latest ./cv-front-end
          docker push ${{ env.REGISTRY }}/nbesoro/nbesoro-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.DEPLOY_USER }}/ncg/nbesoro"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/ncg/nbesoro
            docker login -u ${{ github.actor }} -p ${{ secrets.DOCKER_TOKEN }} ghcr.io
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f

            echo "Waiting for containers to start..."
            sleep 10
            echo "=== Container status ==="
            docker compose -f docker-compose.prod.yml ps
            echo "=== Backend logs (last 20 lines) ==="
            docker logs nbesoro-backend --tail 20 2>&1 || true
            echo "=== Frontend logs (last 20 lines) ==="
            docker logs nbesoro-frontend --tail 20 2>&1 || true
